<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&amp;display=swap" rel="stylesheet">
    <title>Urna Eletronica</title>
    <script type="text/javascript" src="./javascript/index.js" defer=""></script>
    <link rel="stylesheet" href="./styles/index.css">
  </head>

  <body>
    <main class="main">
      <div class="monitor">
        <div class="candidato flex hide">
          <img class="assets-main" src="" alt="foto">
          <span class="nome" style="font-weight: bold; font-size: 24px"></span>
          <span class="partido"></span>
          <span class="numero"></span>
        </div>
        <h1 class="fim hide">FIM</h1>
        <div class="caixas">
          <div class="caixa1"></div>
          <div class="caixa2"></div>
        </div>

      </div>

      <div class="buttons">
        <div class="button" data-js="button">1</div>
        <div class="button" data-js="button">2</div>
        <div class="button" data-js="button">3</div>
        <div class="button" data-js="button">4</div>
        <div class="button" data-js="button">5</div>
        <div class="button" data-js="button">6</div>
        <div class="button" data-js="button">7</div>
        <div class="button" data-js="button">8</div>
        <div class="button" data-js="button">9</div>
        <div class="button" data-js="button">0</div>
        <div class="button-confirm">
          <div class=" blank-button" data-js="blank-button">Branco</div>
          <div class=" correct-button" data-js="correct-button">Corrigir</div>
          <div class=" confirm-button" data-js="confirm-button">Confirmar</div>
        </div>
      </div>
    </main>



  </body>

</html>
